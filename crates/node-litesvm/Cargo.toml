[package]
edition = "2021"
name = "litesvm-node"
version = "0.0.0"

[lib]
crate-type = ["cdylib"]

[dependencies]
litesvm = { workspace = true }
napi = { version = "2.12.2", default-features = false, features = ["napi4", "napi6"] }
napi-derive = "2.12.2"
solana-compute-budget = { workspace = true }
solana-sdk = { workspace = true }

[build-dependencies]
napi-build = "2.0.1"

[profile.release]
lto = true
strip = "symbols"
