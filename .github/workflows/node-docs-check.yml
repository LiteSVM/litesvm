name: node-docs-check

on:
  push:
    branches: [master]
    paths-ignore:
      - LICENSE
      - '**/*.gitignore'
      - .editorconfig
  pull_request:
    branches: [master]
    paths-ignore:
      - LICENSE
      - '**/*.gitignore'
      - .editorconfig

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: checkout repo
        uses: actions/checkout@v4
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 22
          check-latest: true
      - name: Install dependencies
        run: cd crates/node-litesvm && corepack enable && yarn install

      - name: Build documentation
        run: cd crates/node-litesvm && yarn predocs && yarn docs:build
