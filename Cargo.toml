[workspace]
resolver = "2"
members = ["loader", "svm", "token"]

[workspace.package]
version = "0.2.1"
edition = "2021"
license = "Apache-2.0"
repository = "https://github.com/LiteSVM/litesvm"
rust-version = "1.75.0"

[workspace.dependencies]
bincode = "1.3"
criterion = "0.5"
indexmap = "2.6"
itertools = "0.12"
litesvm = { path = "svm", version = "0.2" }
log = "0.4"
serde = "1.0"
smallvec = "1.13"
solana-address-lookup-table-program = "2.0.13"
solana-bpf-loader-program = "2.0.13"
solana-compute-budget = "2.0.13"
solana-compute-budget-program = "2.0.13"
solana-config-program = "2.0.13"
solana-fee = "2.0.13"
solana-loader-v4-program = "2.0.13"
solana-log-collector = "2.0.13"
solana-program = "2.0.13"
solana-program-runtime = "2.0.13"
solana-program-test = "2.0.13"
solana-runtime-transaction = "2.0.13"
solana-sdk = "2.0.13"
solana-stake-program = "2.0.13"
solana-svm = "2.0.13"
solana-svm-transaction = "2.0.13"
solana-system-program = "2.0.13"
solana-timings = "2.0.13"
solana-vote-program = "2.0.13"
spl-associated-token-account = "3.0"
spl-token = "6.0.0"
spl-token-2022 = "5.0.2"
test-log = "0.2"
thiserror = "1.0"
tokio = "1.35"

[profile.bench]
debug = true

[profile.release]
lto = "fat"
codegen-units = 1

[profile.release.build-override]
opt-level = 3
incremental = false
codegen-units = 1

[workspace.lints.clippy]
result_large_err = "allow"

