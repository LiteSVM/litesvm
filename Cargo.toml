[package]
name = "litesvm"
license = "MIT"
version = "0.1.0"
edition = "2021"

[dependencies]
itertools = "0.12"
thiserror = "1.0"
solana-program = "~1.18"
solana-program-runtime = "~1.18"
solana-bpf-loader-program = "~1.18"
solana-sdk = "~1.18"
solana-system-program = "~1.18"
solana-compute-budget-program = "~1.18"
solana-loader-v4-program = "~1.18"
bincode = "1.3"
indexmap = "2.2.6"
solana-address-lookup-table-program = "1.18.8"
log = "0.4.21"

[dev-dependencies]
spl-token = "3.5.0"
solana-program-test = "~1.18"
criterion = "0.5"
tokio = "1.35"
test-log = "0.2.15"

[features]
internal-test = []

[[bench]]
name = "banks_client_comparison"
required-features = ["internal-test"]
harness = false

[[bench]]
name = "simple_bench"
harness = false

[[bench]]
name = "max_perf"
harness = false

[profile.bench]
debug = true

[profile.release]
lto = "fat"
codegen-units = 1

[profile.release.build-override]
opt-level = 3
incremental = false
codegen-units = 1
