[package]
name = "litesvm"
license = "MIT"
version = "0.1.0"
edition = "2021"

[dependencies]
itertools = "0.12"
thiserror = "1.0"
solana-program = "1.16"
solana-program-runtime = "1.16"
solana-bpf-loader-program = "1.16"
solana-sdk = "1.16"
solana-system-program = "1.16"
solana-compute-budget-program = "1.16"
solana-loader-v4-program = "1.16"
bincode = "1.3"
indexmap = "2.2.6"

[dev-dependencies]
spl-token = "3.5.0"
solana-program-test = "1.16"
criterion = "0.5"
tokio = "1.35"

[features]
internal-test = []

[[bench]]
name = "banks_client_comparison"
required-features = ["internal-test"]
harness = false

[[bench]]
name = "simple_bench"
harness = false

[profile.bench]
debug = true

[profile.release]
lto = "fat"
codegen-units = 1

[profile.release.build-override]
opt-level = 3
incremental = false
codegen-units = 1
