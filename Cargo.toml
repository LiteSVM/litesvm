[package]
name = "litesvm"
description = "A fast and lightweight Solana VM simulator for testing solana programs"
license = "Apache-2.0"
version = "0.1.0"
edition = "2021"
rust-version = "1.75.0"
repository = "https://github.com/LiteSVM/litesvm"
readme = "README.md"

[dependencies]
bincode = "1.3"
indexmap = "2.2.6"
itertools = "0.12"
log = "0.4.21"
solana-address-lookup-table-program = "2.0.13"
solana-bpf-loader-program = "2.0.13"
solana-compute-budget = "2.0.13"
solana-compute-budget-program = "2.0.13"
solana-config-program = "2.0.13"
solana-fee = "2.0.13"
solana-loader-v4-program = "2.0.13"
solana-log-collector = "2.0.13"
solana-program = "2.0.13"
solana-program-runtime = "2.0.13"
solana-runtime-transaction = "2.0.13"
solana-sdk = "2.0.13"
solana-stake-program = "2.0.13"
solana-svm = "2.0.13"
solana-svm-transaction = "2.0.13"
solana-system-program = "2.0.13"
solana-timings = "2.0.13"
solana-vote-program = "2.0.13"
thiserror = "1.0"

[dev-dependencies]
criterion = "0.5"
serde = "1.0.197"
solana-program-test = "2.0.13"
spl-token = "6.0.0"
test-log = "0.2.15"
tokio = "1.35"

[features]
internal-test = []

[[bench]]
name = "banks_client_comparison"
required-features = ["internal-test"]
harness = false

[[bench]]
name = "simple_bench"
harness = false

[[bench]]
name = "max_perf"
harness = false

[profile.bench]
debug = true

[profile.release]
lto = "fat"
codegen-units = 1

[profile.release.build-override]
opt-level = 3
incremental = false
codegen-units = 1

[patch.crates-io]
