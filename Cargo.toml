[workspace]
resolver = "2"
members = ["loader", "svm", "token"]

[workspace.package]
version = "0.1.0"
edition = "2021"
license = "Apache-2.0"
repository = "https://github.com/LiteSVM/litesvm"
rust-version = "1.75.0"

[workspace.dependencies]
bincode = "1.3"
criterion = "0.5"
indexmap = "2.2"
itertools = "0.12"
litesvm = { path = "svm" }
log = "0.4"
serde = "1.0"
smallvec = "1.13"
solana-address-lookup-table-program = "~1.18"
solana-bpf-loader-program = "~1.18"
solana-compute-budget-program = "~1.18"
solana-config-program = "~1.18"
solana-loader-v4-program = "~1.18"
solana-program = "~1.18"
solana-program-runtime = "~1.18"
solana-program-test = "~1.18"
solana-sdk = "~1.18"
solana-stake-program = "~1.18"
solana-system-program = "~1.18"
solana-vote-program = "~1.18"
spl-associated-token-account = "3.0"
spl-token = "3.5"
spl-token-2022 = "3.0"
test-log = "0.2"
thiserror = "1.0"
tokio = "1.35"

[profile.bench]
debug = true

[profile.release]
lto = "fat"
codegen-units = 1

[profile.release.build-override]
opt-level = 3
incremental = false
codegen-units = 1

[workspace.lints.clippy]
result_large_err = "allow"
