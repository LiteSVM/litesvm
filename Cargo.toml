[workspace]
resolver = "2"
members = ["crates/*"]
exclude = ["crates/node-litesvm/tests/clock-example"]

[workspace.package]
version = "0.7.1"
edition = "2021"
license = "Apache-2.0"
repository = "https://github.com/LiteSVM/litesvm"
rust-version = "1.86.0"

[workspace.dependencies]
agave-feature-set = "3.0"
agave-precompiles = "3.0"
agave-reserved-account-keys = "3.0"
agave-syscalls = "3.0"
ansi_term = "0.12"
bincode = "1.3"
criterion = "0.7"
ed25519-dalek = "1.0.1"
hashbrown = "0.16.0"
indexmap = "2.6"
itertools = "0.14"
libsecp256k1 = "0.7.2"
litesvm = { path = "crates/litesvm", version = "0.7" }
log = "0.4"
napi = { version = "3.2.4", default-features = false }
napi-derive = "3.2.4"
qualifier_attr = "0.2.2"
serde = "1.0"
smallvec = "1.13"
solana-account = "3.0"
solana-address-lookup-table-interface = "3.0"
solana-bpf-loader-program = "3.0"
solana-builtins = "3.0"
solana-clock = "3.0"
solana-compute-budget = "3.0"
solana-compute-budget-instruction = "3.0"
solana-compute-budget-interface = "3.0"
solana-config-interface = "2.0.0"
solana-ed25519-program = "3.0"
solana-epoch-rewards = "3.0"
solana-epoch-schedule = "3.0"
solana-fee = "3.0"
solana-fee-structure = "3.0"
solana-hash = "3.0"
solana-instruction = "3.0"
solana-instructions-sysvar = "3.0"
solana-keypair = "3.0"
solana-last-restart-slot = "3.0"
solana-loader-v3-interface = "6.1"
solana-loader-v4-interface = "3.0"
solana-loader-v4-program = "3.0"
solana-message = "3.0"
solana-native-token = "3.0"
solana-nonce = "3.0"
solana-nonce-account = "3.0"
solana-precompile-error = "3.0"
solana-program-error = "3.0"
solana-program-option = "3.0"
solana-program-pack = "3.0"
solana-program-runtime = "3.0"
solana-program-test = "3.0"
solana-pubkey = "3.0"
solana-rent = "3.0"
solana-runtime-transaction = "3.0"
solana-sdk-ids = "3.0"
solana-secp256k1-program = "3.0"
solana-sha256-hasher = "3.0"
solana-signature = "3.0"
solana-signer = "3.0"
solana-slot-hashes = "3.0"
solana-slot-history = "3.0"
solana-stake-interface = "2.0.1"
solana-svm-callback = "3.0"
solana-svm-log-collector = "3.0"
solana-svm-timings = "3.0"
solana-svm-transaction = "3.0"
solana-system-interface = "2.0"
solana-system-program = "3.0"
solana-sysvar = "3.0"
solana-sysvar-id = "3.0"
solana-transaction = "3.0"
solana-transaction-context = "3.0"
solana-transaction-error = "3.0"
solana-vote-program = "3.0"
spl-associated-token-account-interface = "2.0"
spl-token-interface = "2.0"
spl-token-2022-interface = "2.0"
test-log = "0.2"
thiserror = "2.0"
tokio = "1.35"

[profile.bench]
debug = true

[profile.release]
lto = "fat"
codegen-units = 1
strip = "symbols"

[profile.release.build-override]
opt-level = 3
incremental = false
codegen-units = 1

[workspace.lints.clippy]
result_large_err = "allow"
